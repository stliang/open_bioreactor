- name: Manage Linux Service
  hosts: all
  become: true
  become_user: root
  tasks:
    - name: Clone a github repository
      ansible.builtin.git:
        repo: https://github.com/stliang/open_bioreactor.git
        dest: /opt/open_bioreactor
        version: main
        clone: true
        update: true
      register: clone_result

    - name: Update ph_sensor service file
      ansible.builtin.command:
        cmd: cp /opt/open_bioreactor/sensor/prometheus_ph/ph_sensor.service /etc/systemd/system/
      changed_when: clone_result.changed

    - name: Enable the ph_sensor service
      ansible.builtin.systemd_service:
        name: ph_sensor
        daemon_reload: true
        enabled: true
        state: started

    - name: Install prometheus-client python package
      ansible.builtin.pip:
        name: prometheus-client
